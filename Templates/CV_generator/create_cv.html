{% extends 'base.html' %}
{% block title %}Create CV{% endblock %}

{% block main %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <h1 class="text-center mb-4">Create Your CV</h1>
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" class="form-control" id="name" name="name" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <div class="mb-3">
                    <label for="phone" class="form-label">Phone</label>
                    <input type="tel" class="form-control" id="phone" name="phone" required>
                </div>
                <div class="mb-3">
                    <label for="address" class="form-label">Address</label>
                    <input type="text" class="form-control" id="address" name="address" required>
                </div>
                <div class="mb-3">
                    <label for="about" class="form-label">About</label>
                    <textarea class="form-control" id="about" name="about" rows="3" required></textarea>
                </div>
                <div class="mb-3">
                    <label for="education" class="form-label">Education</label>
                    <textarea class="form-control" id="education" name="education" rows="3" required></textarea>
                </div>
                <div class="mb-3">
                    <label for="experience" class="form-label">Experience</label>
                    <textarea class="form-control" id="experience" name="experience" rows="3" required></textarea>
                </div>
                <div class="mb-3">
                    <label for="skills" class="form-label">Skills</label>
                    <input type="text" class="form-control" id="skills" name="skills" required>
                </div>
                <div class="mb-3">
                    <label for="interests" class="form-label">Interests</label>
                    <textarea class="form-control" id="interests" name="interests" rows="3" required></textarea>
                </div>
                <div class="mb-3">
                    <label for="achievements" class="form-label">Achievements</label>
                    <textarea class="form-control" id="achievements" name="achievements" rows="3" required></textarea>
                </div>
                <div class="mb-3">
                    <label for="references" class="form-label">References</label>
                    <textarea class="form-control" id="references" name="references" rows="3" required></textarea>
                </div>
                <div class="mb-3">
                    <label for="image" class="form-label">Upload Image</label>
                    <input type="file" class="form-control" id="image" name="image" required>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
